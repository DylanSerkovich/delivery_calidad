<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form Design One | Fazt</title>
    <link rel="stylesheet" href="/css/login.css">
  </head>
  <body>

    <div class="login-box">
      <img src="imagen/gaviotas.png" class="avatar" alt="Avatar Image">
      <h1>Login Here</h1>
      <form action="ingresar" method="post">
        <!-- USERNAME INPUT -->
        <label for="username">Usuario</label>
        <input id="idUsername" type="text" name="usuario" placeholder="Enter Username" required="required">
        <!-- PASSWORD INPUT -->
        <label for="password">Password</label>
        <input id="idPassword" type="password" name="clave" placeholder="Enter Password" required="required">
        <input id="idLogin" type="submit" value="LogIn">
        <a th:href="@{/recuperarCuenta}">¿Se te olvido tu contraseña?</a><br>
        <a th:href="@{/create}">No tienes una cuenta?</a>
      </form>
    </div>
  </body>
</html>
