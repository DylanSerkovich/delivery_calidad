<html>
    <head>
        <link rel="icon" href="imagen/gaviotas.ico" type="image/png">
        <title>Nos Encontramos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    </head>
    <body>
        <header>
            <nav>
                <a class="enlace">
                    <img src="imagen/gaviotas.png" class="logo">
                </a>
                <div>
                    <input type="checkbox" id="check">
                    <label for="check" class="checkbtn">
                        <i class="fa-solid fa-bars"></i>
                    </label>
                    <ul>
                        <label class="cerrar" for="check">
                            <i class="fa-solid fa-x"></i>
                        </label>
                        <li><a class="active decoracion-boss" th:href="@{/}">Inicio</a></li>
                        <li><a class="decoracion-boss" th:href="@{/carta}">Nuestra Carta</a></li>

                        <li><a class="decoracion-boss" th:href="@{/ubicacion}">Ubícanos</a></li>
                        <li th:if="${conexion.estado == 'on'}">
                            <div class="dropdown">
                                <a id="btn-user" class="btn dropbtn">
                                    <i class="fa-solid fa-user" style="color: rgb(0, 253, 30); padding-right: 5px;"></i>
                                    <label style="color: white; cursor: pointer" th:text="'Hola ' + ${client.nombres}"></label>
                                </a>
                                <div class="dropdown-content">
                                    <a th:href="@{/miCuenta}">Mi Cuenta</a>
                                    <a th:href="@{/misPedidos}">Mis Pedidos</a>
                                    <hr size="1px" color="black" style="margin: 1px">
                                    <a th:href="@{/cerrarSesion}" onclick="return confirm('Confirmar cierre de sesión')">Cerrar sesión</a>
                                </div>
                            </div>
                        </li>
                        <li th:unless="${conexion.estado == 'on'}">
                            <a class="decoracion-boss" th:href="@{/logueo}"><label  class="fa-solid fa-user" style=" padding-right: 5px"></label>Iniciar sesión</a>
                        </li>
                        <li style="position: relative">
                            <a class="decoracion-boss" th:href="@{/pedidoM}">
                                <i class="fa-solid fa-cart-shopping" style="margin-left: 15px"></i>
                                <span th:text="'S/. ' + ${monto}" style="margin-right: 15px"></span> 
                                <span id="cart_menu_num" data-action="cart-can" class="badge rounded-circle" th:text="${pedido.listaProductosPedidos.size}"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="card contacto bg-dark marco3 posicion contenedor">
                <div class="card-body no-padding">
                    <div class="row">
                        <div class="col-sm-4">
                            <center><h2 class="text-white">Contáctanos</h2></center>
                            <ul class="list-group list-group-flush pad rounded ">
                                <li class="list-group-item ">
                                    <label class="col-sm-2 col-form-label"><i class="fas fa-phone-square-alt icon icon-phone"></i></label>+51 (01) 4475579
                                </li>
                                <li class="list-group-item ">
                                    <label class="col-sm-2 col-form-label"><i class="fas fa-location-arrow icon icon-ubi"></i></label>
                                    C. Juan Fanning 408, Miraflores 15074
                                </li>
                                <li class="list-group-item ">
                                    <a href="mailto:enviacms123@gmail.com" target="_blank" class="email link-dark">
                                        <label class="col-sm-2 col-form-label"><i class="fas fa-at icon icon-email"></i></label>
                                        LasGaviotas_Contac@gmail.com
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-sm-8 map-div ">
                            <iframe class="map rounded" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3900.7484363355634!2d-77.03354858517645!3d-12.129357146744875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c81fc5be8c09%3A0xd50a74c95872b9dc!2sC.%20Juan%20Fanning%20408%2C%20Miraflores%2015074!5e0!3m2!1ses-419!2spe!4v1668365502425!5m2!1ses-419!2spe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
